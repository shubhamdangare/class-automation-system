<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <img src="../../../assets/favicon.ico" class="center-block">
        </div>

        <ul class="list-unstyled components">
            <li [class.active]="componentName == 'admin-dashboard'">
                <a (click)="loadComponent('admin-dashboard')">
                    <i class="glyphicon glyphicon-dashboard"></i>
                    Dashboard
                </a>
            </li>
            <li [class.active]="componentName == 'admin-course'">
                <a (click)="loadComponent('admin-course')">
                    <i class="glyphicon glyphicon-book"></i>
                    Courses
                </a>
            </li>
            <li [class.active]="componentName == 'admin-users'">
                <a (click)="loadComponent('admin-users')">
                    <i class="glyphicon glyphicon-user"></i>
                    Users
                </a>
            </li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-align-left"></i>
                    </button>
                </div>
            </div>
        </nav>

        <app-admin-dashboard *ngIf="componentName === 'admin-dashboard'"></app-admin-dashboard>
        <app-admin-courses *ngIf="componentName === 'admin-course'"></app-admin-courses>
        <app-admin-users *ngIf="componentName === 'admin-users'"></app-admin-users>

    </div>
</div>
