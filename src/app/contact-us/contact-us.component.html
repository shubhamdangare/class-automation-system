<div class="jumbotron jumbotron-sm">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    Contact us <small>Feel free to contact us</small></h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form [formGroup]="contactUsForm" (ngSubmit)="onSubmit(contactUsForm)">
                <div class="row">
                    <div class="form-size">
                        <mat-form-field class="form-width">
                            <input matInput placeholder="Name" formControlName="Name">
                            <mat-error *ngIf="contactUsForm.get('Name').hasError('required')">Name is required</mat-error>
                        </mat-form-field>
                        <mat-form-field class="form-width">
                            <input matInput placeholder="Email" formControlName="Email">
                            <mat-error *ngIf="contactUsForm.get('Email').hasError('required')">Email is required</mat-error>
                            <mat-error *ngIf="contactUsForm.controls.Email.hasError('email')">Please Enter Valid Email Address</mat-error>
                        </mat-form-field>
                        <mat-form-field class="form-width">
                            <textarea matInput placeholder="Message" cols="100" rows="5" formControlName="Message"></textarea>
                            <mat-error *ngIf="contactUsForm.get('Message').hasError('required')">Message is required</mat-error>
                            <mat-error *ngIf="contactUsForm.controls.Message.hasError('Message')">You can enter maximum 1000 character message.</mat-error>
                        </mat-form-field>
                        <button type="submit" mat-raised-button color="primary" [disabled]="contactUsForm.invalid">Submit</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <form>

            <address>
                <strong>Twitter, Inc.</strong><br>
                795 Folsom Ave, Suite 600<br>
                San Francisco, CA 94107<br>
                <abbr title="Phone">
                    P:</abbr>
                (123) 456-7890
            </address>
            <address>
                <strong>Full Name</strong><br>
                <a href="mailto:#">first.last@example.com</a>
            </address>
            </form>
        </div>
    </div>
</div>
